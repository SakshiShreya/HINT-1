<div class="container">
  <div *ngFor="let gear of gears">
    <mat-card class="inner-card mat-elevation-z0">
      <mat-card-header>
        <div mat-card-avatar class="header-image" [ngStyle]="userImage"></div>
        <mat-card-title
          >{{ gear.name }}</mat-card-title
        >
        <mat-card-subtitle> Price: {{ gear.price }} yrs </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ gear.desc }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
