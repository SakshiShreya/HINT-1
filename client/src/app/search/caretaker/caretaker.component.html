<div class="container">
  <div *ngFor="let caretaker of caretakers">
    <mat-card class="inner-card mat-elevation-z0">
      <mat-card-header>
        <div mat-card-avatar class="header-image" [ngStyle]="userImage"></div>
        <mat-card-title
          >{{ caretaker.firstname }} {{ caretaker.lastname }}</mat-card-title
        >
        <mat-card-subtitle> Exp: {{ caretaker.exp }} yrs </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ caretaker.desc }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
